<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let o of list" (click)="onSelect(o)">
      <ion-label>{{ o }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
